cache:
  bundler: true
  directories:
    - node_modules
language: node_js
node_js:
- '6'
script:
- mkdir build && zip -y -q -1 -r build/build.zip *
deploy:
  - provider: s3
    access_key_id: AKIAIWQCT23FR73PR6OA
    secret_access_key:
      secure: 
    bucket: event-loop-js
    skip_cleanup: true
    upload-dir: master
    local_dir: build
    region: us-east-1
    on:
      branch: master
  - provider: codedeploy
    access_key_id: AKIAIWQCT23FR73PR6OA
    secret_access_key:
      secure: 

    bucket: event-loop-js
    key: master/build.zip
    application: EvenLoopJS
    deployment_group: MASTER
    region: us-east-1
    on:
      branch: master
  
